<script>
    function Alert() {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var doc = xhr.responseXML;
                        var roomCode = doc.getElementById("roomCode").value;
                        alertRoomCode(roomCode);
                    }
                };
                xhr.open("GET", "../create_room/index.html", true);
                xhr.responseType = "document";
                xhr.send();
            }

            function alertRoomCode(roomCode) {
                if (roomCode === undefined || roomCode === '') {
                    alert("Room Not Found!");
                } 
                else if (roomCode !== '') {
                    alert("Room Found! The room code is: " + roomCode);
                }
            }
</script>
